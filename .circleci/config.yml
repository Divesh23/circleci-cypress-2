version: 2.1
orbs:
  cypress: cypress-io/cypress@2.2.0
executors:
  with-chrome:
    resource_class: small
    docker:
      - image: "cypress/browsers:node14.16.0-chrome90-ff88"
workflows:
  build:
    jobs:
      - cypress/install
      - cypress/run:
      store_artifacts: true
      record: true
          requires:
            - cypress/install
          executor: with-chrome
          browser: chrome
